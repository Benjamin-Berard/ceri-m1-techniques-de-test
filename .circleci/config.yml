version: 2.1
orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  test-java:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Run tests
          command: mvn clean verify jacoco:report
      - store_test_results:
          path: target/surefire-reports

  codecov-upload:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Run tests
          command: mvn test
      - run:
          name: Upload to Codecov
          command: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN -s target/site/jacoco.xml -r Benjamin-Berard/ceri-m1-techniques-de-test -v

  checkstyle:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Run Checkstyle
          command: mvn checkstyle:check
      - run:
          name: Generate Checkstyle Report
          command: mvn checkstyle:checkstyle
      - store_artifacts:
          path: target/checkstyle-result.xml
          destination: checkstyle-report


  build:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Build project
          command: mvn package

  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs/
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "benjaminb4@outlook.fr"
            git config user.name "Benjamin-Berard"
      - add_ssh_keys:
          fingerprints:
            - "SHA256:KzUTLEKjx1GwTyqHHAewBQi/WPZdFG/SV+2Ci+8R+Y0"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --message "[skip ci] Updates" -d target/site/apidocs

  docs-build:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: "Generate doc test"
          command: mvn javadoc:javadoc
      - run:
          name: "Generate Doc"
          command: mvn site




workflows:
  version: 2
  build-and-test:
    jobs:
      - test-java
      - checkstyle
      - docs-build
      - docs-deploy:
          requires:
            - docs-build
      - build:
          filters:
            branches:
              only: master
      - codecov-upload:
          requires:
            - test-java

