version: 2.1
orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  test-java:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Run tests
          command: mvn clean verify jacoco:report
      - store_test_results:
          path: target/surefire-reports
      - codecov/upload:
          file: target/site/jacoco/jacoco.xml
          flags: unittest
          token: CODECOV_TOKEN

  build:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Build project
          command: mvn package

workflows:
  version: 2
  build-and-test:
    jobs:
      - test-java
      - build:
          filters:
            branches:
              only: master
